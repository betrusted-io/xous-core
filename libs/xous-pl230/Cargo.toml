[package]
name = "xous-pl230"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.14"
utralib = { version = "0.1.25", optional = true, default-features = false }
bitfield = "0.13.2"
# xous-pio = { path = "../xous-pio", optional = true, default-features = false }
pio-proc = "0.2.2"
pio = "0.2.1"
bao1x-hal = { path = "../bao1x-hal", optional = true, default-features = false }

[target.'cfg(target_os = "xous")'.dependencies]
xous = "0.9.66"

[features]
bao1x = ["utralib/bao1x"]
precursor = []
hosted = []
renode = []
pio = []
dma-mainram = []
baremetal = []
debug-print = []

tests = ["bao1x-hal"]
default = ["tests"]
