[package]
name = "ux-api"
version = "0.1.0"
edition = "2021"

[dependencies]
xous = "0.9.64"
xous-ipc = "0.10.4"
log = "0.4.14"
num-derive = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
rkyv = { version = "0.8.8", default-features = false, features = [
    "std",
    "alloc",
], optional = true }
zeroize = "1.8.1"
enum_dispatch = "0.3.7"

# used in notifications
locales = { path = "../../locales" }
qrcode = { version = "0.12", default-features = false }

# used in bip39 dialogue
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
sha2 = { version = "0.10.8" }
digest = "0.9.0"

[features]
# various feature gates - recommended to be selective about these because
# any feature included but not used will still generate the code to handle it
ditherpunk = []
textentry = []
bip39entry = []
radiobuttons = []
checkboxes = []
slider = []
notification = []
consoleinput = []

default-widgets = [
    "textentry",
    "bip39entry",
    "radiobuttons",
    "checkboxes",
    "slider",
    "notification",
    # "consoleinput",
]

# board definition is used to define things like the size of the screen.
board-baosec = []
board-baosor = []
hosted-baosec = []

# Used by font codegen routine
hosted = []
renode = []
cramium-soc = []
precursor = []

std = ["rkyv"]
default = ["std", "default-widgets"]
