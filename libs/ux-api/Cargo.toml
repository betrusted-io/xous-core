[package]
name = "ux-api"
version = "0.1.0"
edition = "2021"

[dependencies]
xous = "0.9.64"
xous-ipc = { version = "0.10.4", optional = true }
xous-names = { package = "xous-api-names", version = "0.9.65", optional = true }
log = "0.4.14"
num-derive = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
rkyv = { version = "0.8.8", default-features = false, features = [
    "std",
    "alloc",
], optional = true }
zeroize = "1.8.1"
enum_dispatch = "0.3.7"
blitstr2 = { path = "../blitstr2", optional = true }

# used in notifications
locales = { path = "../../locales", optional = true }
qrcode = { version = "0.12", default-features = false, optional = true }

# used in bip39 dialogue
hex = { version = "0.4.3", default-features = false, features = [
    "alloc",
], optional = true }
sha2 = { version = "0.10.8", optional = true }
digest = { version = "0.9.0", optional = true }

[features]
# various feature gates - recommended to be selective about these because
# any feature included but not used will still generate the code to handle it
ditherpunk = []
textentry = []
bip39entry = []
radiobuttons = []
checkboxes = []
slider = []
notification = []
consoleinput = []

default-widgets = [
    "textentry",
    "bip39entry",
    "radiobuttons",
    "checkboxes",
    "slider",
    "notification",
    # "consoleinput",
]

# board definition is used to define things like the size of the screen.
board-baosec = ["blitstr2/board-baosec"]
loader-baosec = []
board-baosor = []
loader-baosor = []
hosted-baosec = ["blitstr2/hosted-baosec"]

# Used by font codegen routine
hosted = ["blitstr2/hosted"]
renode = ["blitstr2/renode"]
cramium-soc = []
precursor = ["blitstr2/precursor"]
derive-rkyv = ["rkyv"]

doc-deps = ["hosted", "blitstr2/hosted"]

std = [
    "derive-rkyv",
    "locales",
    "qrcode",
    "xous-ipc",
    "hex",
    "sha2",
    "digest",
    "xous-names",
]
default = ["std", "default-widgets"]
