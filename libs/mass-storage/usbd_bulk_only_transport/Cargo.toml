[package]
name = "usbd_bulk_only_transport"
version = "0.1.0"
authors = ["cs2dsb <cs2dsb@gmail.com>"]
edition = "2018"
description = "usb-device implementation that provides a USB mass storage bulk only transport protocol"
categories = ["embedded"]
keywords = ["usb", "embedded", "no_std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/cs2dsb/stm32-usb.rs"
readme = "README.md"
documentation = "https://docs.rs/usbd_bulk_only_transport"
homepage = "https://github.com/cs2dsb/stm32-usb.rs/tree/master/firmware/usbd_bulk_only_transport"

[dependencies]
usb-device            = "0.2.4"
embedded-hal          = "0.2.3"
nb                    = "0.1.2"
typenum               = "1.11.2"
usbd_mass_storage     = { version = "0.1.0", path = "../usbd_mass_storage" }
packing               = { version = "0.2.0", path = "../packing/packing" }
log = "0.4.17"
xous = "0.9.40"
ticktimer-server = { package = "xous-api-ticktimer", version = "0.9.35" }

[features]
