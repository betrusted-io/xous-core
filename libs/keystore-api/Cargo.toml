[package]
name = "keystore-api"
version = "0.1.0"
edition = "2021"

[dependencies]
xous = "0.9.64"
xous-ipc = { version = "0.10.4", optional = true }
xous-names = { package = "xous-api-names", version = "0.9.65", optional = true }
num-derive = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
rkyv = { version = "0.8.8", default-features = false, features = [
    "std",
    "alloc",
], optional = true }
zeroize = { version = "1.7.0", features = ["zeroize_derive"] }
cipher = "0.4.3"
locales = { path = "../../locales", optional = true }
# needed for backups to save/restore keymaps
keyboard = { path = "../../services/keyboard", optional = true }
precursor-hal = { path = "../../libs/precursor-hal" }

[features]
gen1 = ["keyboard"]
precursor = ["gen1"]
hosted = ["gen1"]
renode = ["gen1"]
efuse = []
policy-menu = []

gen2 = []

std = ["derive-rkyv", "xous-names", "xous-ipc", "locales"]
derive-rkyv = ["rkyv"]
default = ["std"]
