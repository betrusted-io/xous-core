[package]
authors = ["john brown <john@nhoj.info>"]
description = "TLS tools"
edition = "2018"
name = "tls"
version = "0.1.0"

[dependencies]
log = "0.4.14"
num-derive = { version = "0.3.3", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
xous = "0.9.58"
xous-ipc = "0.9.58"
log-server = { package = "xous-api-log", version = "0.1.54" }
ticktimer-server = { package = "xous-api-ticktimer", version = "0.9.54" }
xous-names = { package = "xous-api-names", version = "0.9.56" }

modals = { path = "../../services/modals" }
net = { path = "../../services/net" }
pddb = { path = "../../services/pddb" }

der = { version = "0.7.6", features = ["derive"] }
locales = { path = "../../locales" }
rkyv = "0.4.3"
sha2 = { version = "0.10.8" }

# note requirement for patch to xous-ring in workspace Cargo.toml
rustls = { version = "=0.22.2" }
ureq = "2.9.4"
webpki = { package = "rustls-webpki", version = "=0.102.1" }
sct = { version = "=0.7.0" }
webpki-roots = { version = "=0.26.0", optional = true }
x509-parser = "0.15.0"

[features]
rootCA = ["webpki-roots"]
precursor = ["sha2/precursor"]
hosted = ["sha2/hosted"]
renode = ["sha2/renode"]
