[package]
name = "bio-lib"
version = "0.1.0"
edition = "2024"

[dependencies]
utralib = { version = "0.1.27", default-features = false }
ticktimer = { package = "xous-api-ticktimer", version = "0.9.70" }
xous = "0.9.70"
log = "0.4.14"
bao1x-hal = { path = "../../libs/bao1x-hal", features = ["std"] }
bao1x-api = { path = "../../libs/bao1x-api" }
bitbybit = "1.4.0"
arbitrary-int = "1.2"

[features]
# C generated
c-math-test = []
c-colorwheel = []

# hand coded
mac-demo = []
ws2812 = []
captouch = []
av-trng = []

# This shouldn't be a default - but provided so that code automation
# targets can easily crawl the whole library with a single flag.
all = [
    "c-math-test",
    "mac-demo",
    "ws2812",
    "captouch",
    "av-trng",
    "c-colorwheel",
]

default = []
