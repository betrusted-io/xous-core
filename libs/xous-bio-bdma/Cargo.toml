[package]
name = "xous-bio-bdma"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.14"
defmt = { version = "0.3", optional = true }
utralib = { version = "0.1.27", default-features = false }

[target.'cfg(target_os = "xous")'.dependencies]
xous = "0.9.70"

[features]
bao1x = ["utralib/bao1x"]
artybio = ["utralib/artybio"]
precursor = []
hosted = []
renode = []
# may be activated in conjunction with "bao1x", "rp2040" targets when not running Xous
baremetal = []
std = []
arty = []
bio-mul = []
debug-print = []

tests = []
default = ["tests", "bao1x"]
