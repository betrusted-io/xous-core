[package]
name = "chat-test"
version = "0.1.0"
authors = ["bunnie <bunnie@kosagi.com>"]
edition = "2021"
description = "Chat UI test routines"

# Dependency versions enforced by Cargo.lock.
[dependencies]
log = "0.4.14"
num-derive = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
xous = "0.9.64"
xous-ipc = "0.10.4"
log-server = { package = "xous-api-log", version = "0.1.63" }
ticktimer-server = { package = "xous-api-ticktimer", version = "0.9.63" }
xous-names = { package = "xous-api-names", version = "0.9.65" }
gam = { path = "../../services/gam" }
trng = { path = "../../services/trng" }
locales = { path = "../../locales" }
ime-plugin-api = { path = "../../services/ime-plugin-api" }
ime-plugin-shell = { path = "../../services/ime-plugin-shell" }
# all content canvas providers must provide this API
content-plugin-api = { path = "../../services/content-plugin-api" }
codec = { path = "../../services/codec" }
com = { path = "../../services/com" }
com_rs = { git = "https://github.com/betrusted-io/com_rs", rev = "891bdd3ca8e41f81510d112483e178aea3e3a921" }
llio = { path = "../../services/llio" }
net = { path = "../../services/net" }
pddb = { path = "../../services/pddb" }
# new dependencies for mtxcli
chat = { path = "../../libs/chat" }
modals = { path = "../../services/modals" }
percent-encoding = "2.2"
rkyv = { version = "0.8.8", default-features = false, features = [
    "std",
    "alloc",
] }
serde = { version = "1.0", features = ["derive"] }
tls = { path = "../../libs/tls" }
ureq = { version = "2.9.4", features = ["json"] }
url = "2.3.1"

[features]
default = []
