[package]
name = "transientdisk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.14"
num-derive = {version = "0.3.3", default-features = false}
num-traits = {version = "0.2.14", default-features = false}
xous = "0.9.38"
xous-ipc = "0.9.38"
log-server = { package = "xous-api-log", version = "0.1.33" }
xous-names = { package = "xous-api-names", version = "0.9.35" }
gam = {path = "../../services/gam" }
graphics-server = {path = "../../services/graphics-server" }
usb-device-xous = {path="../../services/usb-device-xous"}

[features]
mass-storage = ["usb-device-xous/mass-storage"]
