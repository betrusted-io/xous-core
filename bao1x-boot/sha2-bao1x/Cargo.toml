
[package]
name = "sha2-bao1x"
version = "0.10.9"
authors = ["bunnie <bunnie@baochip.com>"]
edition = "2018"
description = "sha2 hardware accelerator engine - specific to bao1x"

# Dependency versions enforced by Cargo.lock.
[dependencies]

# Rust-standard digest API dependencies
digest = "^0.10.7"
utralib = { version = "0.1.25", optional = true, default-features = false }
bao1x-hal = { path = "../../libs/bao1x-hal", optional = true, default-features = false }

[features]
compress = []
bao1x = ["utralib/bao1x", "bao1x-hal/loader-baosec"]
oid = []
precursor = ["utralib/precursor"]
renode = ["utralib/renode"]
std = []
debug = []
# This crate is specific to the bao1x.
default = ["bao1x"]
