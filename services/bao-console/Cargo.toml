[package]
name = "bao-console"
version = "0.1.0"
edition = "2021"

[dependencies]
utralib = { version = "0.1.25", optional = true, default-features = false }
xous-names = { package = "xous-api-names", version = "0.9.67" }
ticktimer = { package = "xous-api-ticktimer", version = "0.9.65" }
xous = "0.9.66"
log-server = { package = "xous-api-log", version = "0.1.65" }
log = "0.4.14"
num-derive = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
bao1x-hal = { path = "../../libs/bao1x-hal", features = [
    "std",
], optional = true }
bao1x-api = { path = "../../libs/bao1x-api" }
bao1x-hal-service = { path = "../bao1x-hal-service", optional = true }
bao1x-emu = { path = "../bao1x-emu", optional = true }
usb-bao1x = { path = "../usb-bao1x" }
modals = { path = "../modals", default-features = false }
ux-api = { path = "../../libs/ux-api", optional = true }
pddb = { path = "../pddb", optional = true }
xous-swapper = { path = "../xous-swapper", optional = true }

# pddb testing
rand = { version = "0.8.5", features = ["getrandom"], optional = true }
rand_chacha = { version = "0.3.1", optional = true }

aes = { path = "../aes", default-features = false, optional = true }

# hid bringup
xous-usb-hid = { git = "https://github.com/betrusted-io/xous-usb-hid.git", branch = "main", optional = true }

# aes testing
[features]
bao1x = [
    "utralib/bao1x",
    "modals/bao1x",
    "usb-bao1x/bao1x",
    "aes/bao1x",
]
board-baosec = [
    "modals/board-baosec",
    "bao1x-hal-service",
    "bao1x-hal",
    "usb-bao1x/board-baosec",
    "pddb/board-baosec",
    "xous-swapper",
]
hosted-baosec = [
    "modals/hosted-baosec",
    "usb-bao1x/hosted-baosec",
    "bao1x-emu",
    "pddb/hosted-baosec",
    "bao1x-hal/hosted-baosec",
]
bmp180 = ["bao1x-hal/bmp180", "bao1x-hal-service"]
usb = []
aestests = ["aes"]
battery-readout = []
with-pddb = []
pddbtest = ["with-pddb"]
test-rekey = []
autobasis = ["rand_chacha", "rand"]
modal-testing = ["ux-api", "modals/modal-testing"]
test-scrollbars = []
test-flash = []
ctap-bringup = ["xous-usb-hid"]
default = []
