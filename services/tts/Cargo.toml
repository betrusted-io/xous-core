[package]
name = "tts-frontend"
version = "0.1.0"
authors = ["bunnie <bunnie@kosagi.com>"]
edition = "2018"
description = "Text to speech integration server"

# Dependency versions enforced by Cargo.lock.
[dependencies]
xous = "0.9.65"
xous-ipc = "0.10.5"
log-server = { package = "xous-api-log", version = "0.1.64" }
ticktimer-server = { package = "xous-api-ticktimer", version = "0.9.64" }
xous-names = { package = "xous-api-names", version = "0.9.66" }
log = "0.4.14"
num-derive = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
rkyv = { version = "0.8.8", default-features = false, features = [
    "std",
    "alloc",
] }
xous-tts-backend = "0.1.6"
codec = { path = "../codec" }

utralib = { version = "0.1.25", optional = true, default-features = false }

[features]
precursor = ["utralib/precursor"]
hosted = ["utralib/hosted"]
renode = ["utralib/renode"]
tts = []
default = []
