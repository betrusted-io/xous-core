[package]
name = "aes"
version = "0.8.1"
authors = ["bunnie <bunnie@kosagi.com>"]
edition = "2018"
description = "AES library for Xous"

# Dependency versions enforced by Cargo.lock.
[dependencies]
xous = "0.9.12"
log-server = { package = "xous-api-log", version = "0.1.4" }
log = "0.4.14"
hex-literal = "0.3.1"
cipher = "0.4.2"

[features]
hazmat     = [] # Expose cryptographically hazardous APIs
default = []